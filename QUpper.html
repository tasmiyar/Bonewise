<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upper Limb Quizzes</title>
  <link rel="stylesheet" href="public/index.css" />
  <style>
    #button-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 100px;
    }

    .upper-button {
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      background-color: #0d1114;
      border: 1px solid white;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.7s ease, opacity 0.7s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .upper-button:hover {
      background-color: #1a1f24;
    }

    .fade-up {
      opacity: 1;
      transform: translateY(0);
    }

    #image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 210px;
      margin: 20px auto;
    }

    #image-container img:nth-child(4) {
      margin-left: 50px;
    }

    #image-container img:nth-child(3) {
      margin-left: 60px;
    }

    .bone-option {
      position: relative; /* Required for absolute child */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .quiz-options {
      display: none;
      position: absolute;
      top: 100%;
      margin-top: 10px;
      flex-direction: column;
      align-items: center;
      animation: fadeDown 0.3s ease-out forwards;
      z-index: 10;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quiz-button {
      margin: 5px 0;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .quiz-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="heading">
    <a href="quiz.html" style="text-decoration: none; color: inherit;">
      <h1>Upper Limb Quizzes</h1>
    </a>
    <div class="border"></div>
  </div>

  <div id="content">
    <p>Welcome to the page!</p>
  </div>

  <div id="image-container">
    <img id="scapula-image" src="public/previews/scapula img.png" alt="Scapula Image" />
    <img id="humerus-image" src="public/previews/humerus img.png" alt="Humerus Image" />
    <img id="radius-image" src="public/previews/radius img.png" alt="Radius Image" />
    <img id="ulna-image" src="public/previews/ulna img.png" alt="Ulna Image" />
    <img id="hand-image" src="public/previews/hand img.png" alt="Hand Image" />
  </div>

  <div id="button-container">
    <div class="bone-option" data-bone="Scapula">
      <button class="upper-button">Scapula</button>
      <div class="quiz-options">
        <a href="QWscapula.html" class="quiz-button">Written</a>
        <a href="QMscapula.html" class="quiz-button">Matching</a>
      </div>
    </div>

    <div class="bone-option" data-bone="Humerus">
      <button class="upper-button">Humerus</button>
      <div class="quiz-options">
        <a href="QWhumerus.html" class="quiz-button">Written</a>
        <a href="QMhumerus.html" class="quiz-button">Matching</a>
      </div>
    </div>

    <div class="bone-option" data-bone="Radius">
      <button class="upper-button">Radius</button>
      <div class="quiz-options">
        <a href="QWradius.html" class="quiz-button">Written</a>
        <a href="QMradius.html" class="quiz-button">Matching</a>
      </div>
    </div>

    <div class="bone-option" data-bone="Ulna">
      <button class="upper-button">Ulna</button>
      <div class="quiz-options">
        <a href="QWulna.html" class="quiz-button">Written</a>
        <a href="QMulna.html" class="quiz-button">Matching</a>
      </div>
    </div>

    <div class="bone-option" data-bone="Hand">
      <button class="upper-button">Hand</button>
      <div class="quiz-options">
        <a href="QWhand.html" class="quiz-button">Written</a>
        <a href="QMhand.html" class="quiz-button">Matching</a>
      </div>
    </div>
  </div>

  <script type="module">
    window.addEventListener('load', () => {
      const mainButtons = document.querySelectorAll('.upper-button');

      mainButtons.forEach(button => {
        button.classList.add('fade-up');

        button.addEventListener('click', (e) => {
          e.preventDefault();
          const parent = button.parentElement;
          const options = parent.querySelector('.quiz-options');

          // Hide others
          document.querySelectorAll('.quiz-options').forEach(opt => {
            if (opt !== options) opt.style.display = 'none';
          });

          // Toggle current
          if (options.style.display === 'none' || options.style.display === '') {
            options.style.display = 'flex';
          } else {
            options.style.display = 'none';
          }
        });
      });
    });
  </script>

  <script type="module">
    window.addEventListener('load', () => {
      const buttons = document.querySelectorAll('.upper-button');
      buttons.forEach((button, index) => {
        setTimeout(() => {
          button.classList.add('fade-up');
        }, index * 200);
      });
    });
  </script>
</body>
</html>
