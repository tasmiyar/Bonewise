<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lower Limb Quizzes</title>
  <link rel="stylesheet" href="public/index.css" />
  <style>
    #button-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 100px;
    }

    .upper-button {
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      background-color: #0d1114;
      border: 1px solid white;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.7s ease, opacity 0.7s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .upper-button:hover {
      background-color: #1a1f24;
    }

    .fade-up {
      opacity: 1;
      transform: translateY(0);
    }

    #image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 210px;
      margin: 20px auto;
    }

    #image-container img:nth-child(4) {
      margin-left: -30px;
    }

    #image-container img:nth-child(3) {
      margin-left: -30px;
    }

    #image-container img:nth-child(5) {
      margin-left: 60px;
      scale:(1.6);
    }

    .bone-option {
      position: relative; /* Required for absolute child */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .quiz-options {
      display: none;
      position: absolute;
      top: 100%;
      margin-top: 10px;
      flex-direction: column;
      align-items: center;
      animation: fadeDown 0.3s ease-out forwards;
      z-index: 10;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quiz-button {
      margin: 5px 0;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .quiz-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="heading">
    <a href="quiz.html" style="text-decoration: none; color: inherit;">
      <h1>Lower Limb Quizzes</h1>
    </a>
    <div class="border"></div>
  </div>

  <div id="content">
    <div id="heading">
        <!-- Make the title clickable -->
        <a href="quiz.html" style="text-decoration: none; color: inherit;">
        </a>
      
  </div>

  <div id="image-container">
    <img id="pelvis-image" src="public/previews/pelvis img.png" alt="Pelvis Image" > 
    <img id="femur-image" src="public/previews/femur img.png" alt="Femur Image">
    <img id="tibia-image" src="public/previews/tibia img.png" alt="Tibia Image">
    <img id="fibula-image" src="public/previews/fibula img.png" alt="Fibula Image" >
    <img id="foot-image" src="public/previews/foot img.png" alt="Foot Image">
    
</div>

  <div id="button-container">
    <div class="bone-option" data-bone="Scapula">
      <button class="upper-button">Pelvis</button>
      <div class="quiz-options">
        <a href="QWpelvis.html" class="quiz-button">Written</a>
        <a href="QMpelvis.html" class="quiz-button">Matching</a>
      </div>
    </div>

    <div class="bone-option" data-bone="Humerus">
      <button class="upper-button">Femur</button>
      <div class="quiz-options">
        <a href="QWfemur.html" class="quiz-button">Written</a>
        <a href="QMfemur.html" class="quiz-button">Matching</a>
      </div>
    </div>

    <div class="bone-option" data-bone="Radius">
      <button class="upper-button">Tibia</button>
      <div class="quiz-options">
        <a href="QWtibia.html" class="quiz-button">Written</a>
        <a href="QMtibia.html" class="quiz-button">Matching</a>
      </div>
    </div>

    <div class="bone-option" data-bone="Ulna">
      <button class="upper-button">Fibula</button>
      <div class="quiz-options">
        <a href="QWfibula.html" class="quiz-button">Written</a>
        <a href="QMfibula.html" class="quiz-button">Matching</a>
      </div>
    </div>

    <div class="bone-option" data-bone="Hand">
      <button class="upper-button">Foot</button>
      <div class="quiz-options">
        <a href="QWfoot.html" class="quiz-button">Written</a>
        <a href="QMfoot.html" class="quiz-button">Matching</a>
      </div>
    </div>
  </div>

  <script type="module">
    window.addEventListener('load', () => {
      const mainButtons = document.querySelectorAll('.upper-button');

      mainButtons.forEach(button => {
        button.classList.add('fade-up');

        button.addEventListener('click', (e) => {
          e.preventDefault();
          const parent = button.parentElement;
          const options = parent.querySelector('.quiz-options');

          // Hide others
          document.querySelectorAll('.quiz-options').forEach(opt => {
            if (opt !== options) opt.style.display = 'none';
          });

          // Toggle current
          if (options.style.display === 'none' || options.style.display === '') {
            options.style.display = 'flex';
          } else {
            options.style.display = 'none';
          }
        });
      });
    });
  </script>

  <script type="module">
    window.addEventListener('load', () => {
      const buttons = document.querySelectorAll('.upper-button');
      buttons.forEach((button, index) => {
        setTimeout(() => {
          button.classList.add('fade-up');
        }, index * 200);
      });
    });
  </script>
</body>
</html>
